<!DOCTYPE html>
<html lang="en">

  <head>
        <script type="text/javascript" src="bundle.js"></script>

    <meta charset="utf-8">
    
    <title>ToDo App with wsUI</title>
  </head>

  <body onload="runMain();">
      <h1>ToDo App with wsUI</h1>
      
      <div>
          <input type="text" id="newToDo" />
          <button id="newToDoButton" onclick="newToDo('newToDo');">New ToDo</button>
      </div>
      <div>
            <input type="file" id="files" name="files[]" onchange="fileChosen(event);" />
            
      </div>

      <div id="existing"></div>

  </body>

</html>
